<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mint New CENT</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --copper: #b87333;
      --copper-light: #dba36d;
      --ink: #ffffff;
      --ink-muted: rgba(255, 255, 255, 0.72);
      --surface: rgba(26, 26, 26, 0.82);
      --surface-deep: rgba(17, 17, 17, 0.86);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top left, rgba(184, 115, 51, 0.24), transparent 55%), #0c0c0c;
      color: var(--ink);
      min-height: 100vh;
      --page-padding: clamp(1.5rem, 6vw, 3rem);
      padding: var(--page-padding);
      display: flex;
      align-items: stretch;
    }

    @supports (padding-top: env(safe-area-inset-top)) {
      body {
        padding-top: calc(env(safe-area-inset-top) + var(--page-padding));
        padding-bottom: calc(env(safe-area-inset-bottom) + var(--page-padding));
        padding-left: calc(env(safe-area-inset-left) + var(--page-padding));
        padding-right: calc(env(safe-area-inset-right) + var(--page-padding));
      }
    }

    .container {
      max-width: 760px;
      margin: auto;
      width: 100%;
      background: var(--surface);
      border-radius: 24px;
      border: 1px solid rgba(184, 115, 51, 0.35);
      padding: clamp(1.75rem, 5vw, 2.75rem);
      box-shadow: 0 40px 90px -45px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      background: linear-gradient(to right, var(--copper), var(--copper-light));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: clamp(2.1rem, 7vw, 2.8rem);
      margin-bottom: 1.75rem;
      letter-spacing: 0.05em;
    }

    form {
      display: grid;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--ink);
    }

    input,
    textarea,
    button {
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }

    input,
    textarea {
      background: var(--surface-deep);
      color: var(--ink);
      border: 1px solid rgba(184, 115, 51, 0.28);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--copper-light);
      box-shadow: 0 0 0 3px rgba(184, 115, 51, 0.25);
    }

    input[type="file"] {
      padding: 0.65rem 1rem;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, var(--copper), var(--copper-light));
      color: white;
      cursor: pointer;
      border: 1px solid rgba(184, 115, 51, 0.35);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    button:hover,
    button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px -28px rgba(184, 115, 51, 0.8);
      outline: none;
    }

    .kyc-container {
      border: 1px solid rgba(184, 115, 51, 0.35);
      padding: 1.25rem;
      border-radius: 16px;
      background: rgba(15, 15, 15, 0.6);
      display: grid;
      gap: 0.75rem;
    }

    .instructions {
      font-size: 0.95rem;
      color: var(--ink-muted);
      margin: 0;
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--ink-muted);
      line-height: 1.4;
    }

    @media (max-width: 640px) {
      body {
        --page-padding: clamp(1.1rem, 6vw, 1.5rem);
        padding: var(--page-padding);
      }

      .container {
        border-radius: 18px;
        padding: clamp(1.35rem, 5vw, 2rem);
      }

      h1 {
        font-size: clamp(1.9rem, 8vw, 2.3rem);
      }

      label {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        letter-spacing: 0.06em;
      }
    }

    @media (max-width: 420px) {
      .kyc-container {
        padding: 1rem;
      }

      .instructions,
      .helper-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mint New CENT</h1>
    <!-- Update the form action with your Formspree endpoint -->
    <form action="https://usebasin.com/f/dd1c2c0d86db" method="POST" enctype="multipart/form-data">
      <!-- Number of pennies to deposit -->
      <label for="pennies">Number of Pennies to Deposit:</label>
      <input type="number" id="pennies" name="pennies" min="1" required>

      <!-- Contact information -->
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="username">X.com Username:</label>
      <input type="text" id="username" name="username" placeholder="Your X.com username" required>

      <!-- Upload proof of penny ownership -->
      <label for="proof">Upload Proof of Pennies Ownership:</label>
      <input type="file" id="proof" name="proof" accept="image/*,application/pdf" required>
      <p class="helper-text">Images or PDFs up to 25 MB. Capture both the pennies and your handle for fastest approval.</p>

      <!-- Link to tweet with a meme -->
      <label for="tweet">Link to Your Meme Tweet (tag @stablecentmoney):</label>
      <input type="url" id="tweet" name="tweet" placeholder="https://x.com/your-tweet" required>

      <!-- KYC Process Section -->
      <div class="kyc-container">
        <p class="instructions">Complete KYC Process:</p>
        <button type="button" id="startKYC">Start KYC Verification</button>
        <p class="helper-text">We use Persona for identity checks. A secure modal will guide you through the steps.</p>
        <!-- Hidden input to store the returned KYC token -->
        <input type="hidden" id="kycToken" name="kycToken">
      </div>

      <!-- Submit button -->
      <button type="submit">Submit Mint Request</button>
    </form>
  </div>

  <!-- Include Persona's SDK -->
  <script src="https://assets.withpersona.com/sdk/sdk.js"></script>
  <script>
    // Replace the placeholder with Persona integration code
    document.getElementById('startKYC').addEventListener('click', function() {
      Persona.start({
        templateId: 'your-template-id', // Replace with your actual Persona template ID
        onComplete: function(response) {
          // Assume response.verificationId contains the token
          document.getElementById('kycToken').value = response.verificationId;
          alert('KYC completed successfully!');
        },
        onError: function(error) {
          console.error('Persona verification error:', error);
          alert('There was an error with the KYC process. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
